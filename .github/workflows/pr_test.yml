#         with:
#           os: ${{ matrix.os }}
      - name: Build
        uses: sandeep-paliwal/aio-apps-action@1.0.8
        with:
          os: ${{ matrix.os }}
          command: build
          AIO_RUNTIME_NAMESPACE: ${{ secrets.AIO_RUNTIME_NAMESPACE_STAGE }}
      - name: Test
        run: echo "Test direct - $TEST_ENV_VAR , and test with map $env.TEST_ENV_VAR"
